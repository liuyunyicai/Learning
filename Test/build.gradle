// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.byted.org/nexus/content/repositories/ss_app_android'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.bytedance.tools:tinify:1.0.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()

        maven {
            url "http://git.bytedance.com:8081/nexus/content/repositories/ss_app_android/"
        }
        maven {
            url "http://git.bytedance.com:8081/nexus/content/repositories/ss_app_android_snapshots/"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
