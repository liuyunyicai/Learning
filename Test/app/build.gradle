apply plugin: 'com.android.application'
apply plugin: 'toutiao.tools.tinify'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.example.nealkyliu.test"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    TinifyConfig{
        tinifyKey = "lGaaMJaD_YTxtHN-QqUJNrtRY-U-dYqu"
        whiteList = []
        fileThresHold = 1
        resDirList = ["res"]
    }

    sourceSets.main {
        jniLibs.srcDirs = ['libs']
//        jni.srcDirs = [] // This prevents the auto generation of Android.mk
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.0.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:recyclerview-v7:25.0.+'
    compile 'com.android.support:design:25.+'
    testCompile 'junit:junit:4.12'

    compile 'io.reactivex:rxjava:1.0.14'
    compile 'io.reactivex:rxandroid:1.0.1'

    compile 'com.bytedance.frameworks.baselib:utility:1.1.6'
}
